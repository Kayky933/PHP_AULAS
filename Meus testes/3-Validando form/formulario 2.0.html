                        <input type="text" name="MesNascimento" id="MesNascimento" size="1">/
                        <input type="text" name="AnoNascimento" id="AnoNascimento" size="2">

                    </div>

                    <div class="linha">
                        <label class="lbl-dadospessoais" for="Nome da Mãe">Nome da Mãe:</label>
                        <input type="text" name="NomeDaMae" id="NomeMae">
                        <label class="erro" id="erroNomeMae"></label>
                    </div>

                    <div class="linha">

                    </div>

                    <div class="linha">

                    </div>

                    <div class="linha">

                        <input type="text" name="Email" id="Email">
                        <label class="erro" id="erroEmail"></label>
                    </div>
                </div>
                <div class="bordadiv">
                    <p class="titulo-form">Informações da Matrícula:</p>
                    <div class="linha">
                        <div class="coluna28">
                            <label for="Serie">Série:</label>
                            <select multiple name="Serie[]">
                                <option selected value="Pre-escola">Pré-escolar</option>
                                <option value="EnsinoMedio">Ensino médio</option>
                                <option value="EnsinoSuperior">Ensino superior</option>
                            </select>
                        </div>
                        <div class="coluna15">
                            <p> <label for="Turno">Turno:</label> </p>
                            <input type="radio" name="turno" id="manha"> <label for="Manhã">Manhã</label>
                            <p><input type="radio" name="turno" id="noite"> <label for="Tarde">Tarde</label></p>
                        </div>
                        <div class="coluna28">
                            <h3>Atividades Extracurriculares:</h3>

                            <input type="checkbox" id="Informações" name="vehicle1" value="Informática">
                            <label for="vehicle1"> Informática</label><br>
                            <input type="checkbox" id="Música" name="vehicle2" value="Música">
                            <label for="vehicle2"> Música</label><br>
                            <input type="checkbox" id="Balet" name="vehicle3" value="Balet">
                            <label for="vehicle3"> Balet</label><br>
                            <input type="checkbox" id="Pintura" name="vehicle1" value="Pintura">
                            <label for="vehicle1"> Pintura</label><br>
                            <input type="checkbox" id="Judô" name="vehicle2" value="Judô">
                            <label for="vehicle2"> Judô</label><br>
                            <input type="checkbox" id="Futebol" name="vehicle3" value="Futebol">
                            <label for="vehicle3"> Futebol</label>
                        </div>
                    </div>
                </div>

                <div class="botoes">
                    <div class="linha">
                        <input class="Enviar Formulário" type="submit" value="Enviar Formulário">
                        <input type="reset" value="Limpar Campos">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
